<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac - Toe</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="notification">
        <p id="notification__won" class="notification__property notification__won">You Won</p>
        <p id="notification__lost" class="notification__property notification__lost">You Lost</p>
        <p id="notification__draw" class="notification__property notification__draw">You Draw</p>
    </div>

    <div class="info">
        <h1>Tic Tac Toe</h1>
        <h2>Classic Game</h2>
    </div>

    <div id="game" class="game">
        <div id="box-1" class="box" name="empty"></div>
        <div id="box-2" class="box" name="empty"></div>
        <div id="box-3" class="box" name="empty"></div>
        <div id="box-4" class="box" name="empty"></div>
        <div id="box-5" class="box" name="empty"></div>
        <div id="box-6" class="box" name="empty"></div>
        <div id="box-7" class="box" name="empty"></div>
        <div id="box-8" class="box" name="empty"></div>
        <div id="box-9" class="box" name="empty"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
